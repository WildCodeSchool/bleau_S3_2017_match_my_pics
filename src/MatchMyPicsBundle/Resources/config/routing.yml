# User
match_my_pics_players:
        resource: "@MatchMyPicsBundle/Resources/config/routing/players.yml"
        prefix:   /players

match_my_pics_team:
        resource: "@MatchMyPicsBundle/Resources/config/routing/team.yml"
        prefix:   /team

match_my_pics_solutions:
        resource: "@MatchMyPicsBundle/Resources/config/routing/solution.yml"
        prefix:   /solution

match_my_pics_challenge:
    resource: "@MatchMyPicsBundle/Resources/config/routing/challenge.yml"
    prefix:   /challenge

match_my_pics_index:
    path:     /
    defaults: { _controller: MatchMyPicsBundle:Default:index }

match_my_pics_rules:
    path:     /rules
    defaults: { _controller: MatchMyPicsBundle:Default:rules }

match_my_pics_home:
    path:     /home
    defaults: { _controller: MatchMyPicsBundle:Default:home }

match_my_pics_challenges:
    path:     /{id}/challenges
    defaults: { _controller: MatchMyPicsBundle:Default:challenges }

match_my_pics_show_challenge:
    path:     /{id}/challenge_x
    defaults: { _controller: MatchMyPicsBundle:Default:showChallenge }
    requirements:
        id: '\d+'

match_my_pics_indice:
    path:     /{id}/indice
    defaults: { _controller: MatchMyPicsBundle:Default:indice }
    requirements:
        id: '\d+'

match_my_pics_redirection:
    path:     /redirect
    defaults: { _controller: MatchMyPicsBundle:Solution:redirect }

# Admin

match_my_pics_sommaire_Admin:
    path:     /admin
    defaults: { _controller: MatchMyPicsBundle:Default:sommaireAdmin }

match_my_pics_sommaire_team:
    path:     /team
    defaults: { _controller: MatchMyPicsBundle:Default:sommaireTeam }

match_my_pics_redirectionAddPlayer:
    path:     /redirectAddPlayer
    defaults: { _controller: MatchMyPicsBundle:Players:redirect }


