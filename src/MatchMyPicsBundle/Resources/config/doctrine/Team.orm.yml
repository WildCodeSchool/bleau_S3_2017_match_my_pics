MatchMyPicsBundle\Entity\Team:
    type: entity
    table: null
    repositoryClass: MatchMyPicsBundle\Repository\TeamRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        score:
            type: integer
    lifecycleCallbacks: {  }

    oneToOne:
        photo:
            targetEntity: MatchMyPicsBundle\Entity\Photo
            cascade: ["all"]

    oneToMany:
        players:
            targetEntity: MatchMyPicsBundle\Entity\Players
            mappedBy: team